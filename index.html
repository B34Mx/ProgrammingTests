<head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4">
                                <div class="divider d-flex align-items-center">
                                    <h2 class="text-center fw-bold mx-3">Register</h2>
                                </div>
                                    <p class="text-white-50 mb-5">Create your account. It's free and only takes a minutes.</p>
                                    <div class="row g-3">
                                        <div class="col-lg-6 col-md-12">
                                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Register Now</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container col-6">
        <div class="card col-6">
            <div class="card-body">
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
